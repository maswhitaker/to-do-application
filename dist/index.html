<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link href='http://fonts.googleapis.com/css?family=Crafty+Girls|Libre+Baskerville' rel='stylesheet' type='text/css'>
    <title>ToDoApplication</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>


<section id="todoapp">
    <header id="header">
      <h1>Your Personal Todo List</h1>
      <hr/>
      <h2>Operated by: Local Storage!</h2>
      <input id="new-todo" placeholder="What do you want add?">
      <button id="add">Add</button>
      <button id="clear">Clear</button>
    </header>
    <article id="main">
      <h1> Things to Do:</h1>
      <ul id="todo-list"></ul>
    </article>
</section>

  <!-- Template code -->

<script type="text/template" id="item-template">
  <div class="view">
    <label>
      <span>
        <%- content %>
      </span>
      <button id="delete">delete</button>
    </label>
  </div>
</script>
